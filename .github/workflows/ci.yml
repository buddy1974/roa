name: CI

on:
  push:
    branches:
      - main
      - dev
      - 'phase5/**'
      - 'release/**'
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Type-check & Build
    runs-on: ubuntu-latest

    env:
      VITE_SITE_URL: https://www.republicofambazonia.info

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate exports
        run: node scripts/generate-exports.js

      - name: TypeScript — tsc -b
        run: npx tsc -b

      - name: Vite — production build
        run: npx vite build
